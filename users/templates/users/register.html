{% extends 'indicativo/base.html' %}

{% load bootstrap5 %}


{% block header %}
  <br>
  <h3>Create an account</h3>
  <br>
{% endblock header %}

{% block content %}

  <form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
  
    <button name="submit" class="btn btn-primary">Register</button>
    <input type="hidden" name="next" value="{% url 'indicativo:index' %}"/>

  </form>

{% endblock content %}
